<div class="col-md-12 container-candidates"
     ng-controller="HomeCtrl">
    <div id="zone-candidates-js" class="zone-candidates cont-slider-full">
        <ul class="keyboard-row list-candidates list-height-full" id="list-candidates-id">
            <li class="item-arrow item-arrow-left">
                <div class="item-arrow-left-select">
                    <img src="assets/images/arrow-left.png" alt="left"/>
                </div>
            </li>
            <li class="item-arrow item-arrow-right">
                <div class="item-arrow-right-select" >
                    <img src="assets/images/arrow-right.png" alt="left"/>
                </div>
            </li>
            <li class="keyboard-parent item-candidate item-height-full"
                ng-repeat="candidate in partHome.data track by $index"
                ng-init="$last?partHome.slider():null">
                <div class="item-keyboard-v2 item-candidate-selec
                            item-height-full-select"
                     ng-class="{'elementSelectSlider':(actualSlider)==$index,'elementSelectDefaultInit':$first}"
                     ng-style="{'background-image':'url('+candidate.presidentialcandidate_photo+')'}"
                     ng-click="transit('candidato',{idParty:candidate.id})">


                    <div class="effect-grayscale"></div>
                    <div class="info-candidate">
                        <div class="text-candidate">
                            <p>{{candidate.presidentialcandidate_firstname}}</p>
                            <p>{{candidate.presidentialcandidate_lastname}}</p>
                        </div>
                        <img ng-src="{{candidate.logo}}" alt="logo"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="zone-menu-js" class="zone-menu-candidates nav-map-congresistas">
        <ul class="keyboard-row nav-general-app ">
            <li class="item-nc item-nc-logo nav-general-item">
                <img src="assets/images/logo.png"
                     class="item-nc-logo-popup"
                     alt="logo"/>
            </li>
            <li class="keyboard-parent item-nc nav-general-item">
                <div class="item-keyboard-v2 nav-general-item-select tab-candidate"
                     ng-class="{'active-tab-item':tab.current==1}"
                     ng-click="transit('home')">
                    <img src="assets/images/candidatos-menu.png" class="img-hover"/>
                    Â¡Conoce a tu candidato!
                </div>
            </li>
            <li class="keyboard-parent item-nc nav-general-item">
                <div class="item-keyboard-v2 nav-general-item-select"
                     ng-class="{'active-tab-item':tab.current==4}"
                     ng-click="transit('planes')">
                    <img src="assets/images/planes-menu.png" class="img-hover" alt=""/>
                    Planes
                </div>
            </li>
            <li class="keyboard-parent item-nc nav-general-item">
                <div class="item-keyboard-v2 nav-general-item-select"
                     ng-class="{'active-tab-item':tab.current==5}"
                     ng-click="transit('mapCongresistas')">
                    <img src="assets/images/congresistas-menu.png" class="img-hover" alt=""/>
                    Congresistas
                </div>
            </li>
            <li class="keyboard-parent item-nc nav-general-item">
                <div class="item-keyboard-v2 nav-general-item-select"
                     ng-class="{'active-tab-item':tab.current==2}"
                     ng-click="transit('debates')">
                    <!--ng-click="transit('partidos')"-->
                    <img src="assets/images/foros-menu.png" class="img-hover" alt=""/>
                    Foros y Debates
                </div>
            </li>
            <li class="keyboard-parent item-nc nav-general-item">
                <div class="item-keyboard-v2 nav-general-item-select"
                     ng-class="{'active-tab-item':tab.current==3}"
                     ng-click="transit('grid_debates',{'from':1})">
                    <img src="assets/images/debates-menu.png" class="img-hover" alt=""/>
                    Debates JNE
                </div>
            </li>

            <li class="item-nc item-nc-logo item-nc-logo-favorites nav-general-item">
                <div class="item-keyboard-v2"
                     ng-click="openModalFavoriteGeneral('.item-nc-logo',partHome.data)">
                    <img src="assets/images/favourites.png" class="item-nc-logo-tv" alt="logo"/>
                </div>
            </li>
        </ul>
    </div>
</div>
